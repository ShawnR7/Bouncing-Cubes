            Engine, Render, Runner, Bodies,
            Composite, MouseConstraint, Mouse, World, Events, Body
        } = Matter;

        const engine = Engine.create();
        const world = engine.world;
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Make gravity stronger for bounce
        engine.gravity.y = 1.1;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width,
                height,
                wireframes: false,
                background: '#000000'
            }
        });

        Render.run(render);
        Runner.run(Runner.create(), engine);

        // Boundaries with bounce on ground
        const ground = Bodies.rectangle(width / 2, height + 10, width, 50, {
            isStatic: true,
            restitution: 1.9,
            friction: 0.5
        });
        const leftWall = Bodies.rectangle(-25, height / 2, 50, height, { isStatic: true });
        const rightWall = Bodies.rectangle(width + 25, height / 2, 50, height, { isStatic: true });
        const ceiling = Bodies.rectangle(width / 2, -25, width, 50, { isStatic: true });

        World.add(world, [ground, leftWall, rightWall, ceiling]);

        // Create bouncing box

            const box = Bodies.rectangle(x, y, 10, 10, {
                restitution: 1.5, // Strong bounce
                friction: 0.3,
                frictionAir: 0.009,
                density: 0.002,
                render: {
                    fillStyle: `hsl(${Math.random() * 360}, 80%, 65%)`
                }
            });
            World.add(world, box);
            return box;
        }

        const mouseConstraint = MouseConstraint.create(engine, {
            mouse,
            constraint: {
                stiffness: 0.5,
                render: { visible: false }
            }
        });
        World.add(world, mouseConstraint);
        render.mouse = mouse;

        // Prevent bodies from getting lost
        Events.on(engine, 'afterUpdate', () => {
            Composite.allBodies(world).forEach(body => {
                if (!body.isStatic && body.position.y > height + 100) {
                    Body.setPosition(body, { x: body.position.x, y: 100 });
                    Body.setVelocity(body, { x: 0, y: -5 }); // bounce up if reset
                }
            });
        });
